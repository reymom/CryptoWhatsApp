<nb-layout>
    <nb-layout-header fixed>
        CryptoWhatsApp <span [ngClass]="'right'">{{walletService.address}}</span>
    </nb-layout-header>

    <nb-layout-column *ngIf="walletService.getWallet()">
        <app-conversation></app-conversation>
    </nb-layout-column>

    <nb-sidebar *ngIf="walletService.getWallet()">
        <app-chats></app-chats>
        <button nbButton [ngClass]="'bottom'" type="button" (click)="logout()">Logout</button>
    </nb-sidebar>

    <nb-layout-column *ngIf="!walletService.getWallet()">
        <app-login></app-login>
    </nb-layout-column>

    <nb-layout-footer fixed>
        <!-- Insert footer here -->
    </nb-layout-footer>
</nb-layout>
