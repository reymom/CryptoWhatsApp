<nb-chat title="Conversation with {{ messagesService.contact.name }}">
    <nb-chat-message 
        *ngFor="let msg of messagesService.messages" 
        [message]="msg.text" 
        [reply]="msg.reply"
        [sender]="msg.user.name"
        [date]="msg.timestamp">
    </nb-chat-message>
    <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true"> </nb-chat-form>
</nb-chat>
